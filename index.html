<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communiqué IIT Kharagpur</title>
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="nav-left">
                <img src="assets/logo.png" alt="Communiqué Logo" id="logo2">
                <span id="nav-title">Communiqué</span>
            </div>
            <ul class="links">
                <li><a href="#hero-section">Home</a></li>
                <li><a href="#">Governors</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <header class="hero-section" id="hero-section">
        <div id="hero-box">
            <img src="assets/logo.png" alt="Communiqué Logo" id="logo1" height="140" width="140">
            <h1>Communiqué</h1>
            <h3>IIT Kharagpur</h3>
            <p>The Official Soft Skills &<br>Personality Development Society</p>
        </div>
    </header>

    <hr>
    <br><br>

    <div class="main">
        <h3 id="heading">Contact Us:</h3>
        <div class="contact-container">
            <div class="header-section">
                <h3>Want To Ask Something?</h3>
                <p>Message us about your query.</p>
                <div class="space"></div>
                <div class="for-further-queries">
                    <pre>For further queries:

Contact: 
+910101010101
E-mail: 
<a type="email" href="#">someone@gmail.com</a>
</pre>
                </div>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <input type="tel" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <textarea placeholder="Write your message" rows="5"></textarea>
                </div>
                <a href="#">
                    <button type="button" class="submit-button">Submit</button>
                </a>
            </form>
        </div>
    </div>
</body>

</html>
